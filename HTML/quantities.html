<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantity calculation of sewer systems</title>
    <link rel="stylesheet" href="../CSS/quantities.css">
    <link rel="stylesheet" href="../CSS/manholeTable.css">
    <link rel="stylesheet" href="../CSS/body.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img src="../IMAGES/CROSS SECTION CHANNEL.jpg" alt="CROSSsection" class="img-fluid">
            </div>
            <div class="col-md-8">
                <img src="../IMAGES/Manhole.jpg" alt="manhole" class="img-fluid" id="manhole">
            </div>
        </div>
    </div>
    <div class="container-fluid mt-5">
        <h4>Earth layers calculation</h4>
        <div class="table-responsive">
            <table id="dataTable" class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Length (m)</th>
                        <th>Width (m)</th>
                        <th>Height (m)</th>
                        <th>Pipe Diameter (m)</th>
                        <th>Upper Layers (m)</th>
                        <th>Total Excavation (m³)</th>
                        <th>Excavation without upper layers (m³)</th>
                        <th>Sand (m³)</th>
                        <th>Formwork (m²)</th>
                        <th>Base Surface (m²)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot class="table-light">
                    <tr>
                        <td colspan="5" class="text-end"><strong>Totals:</strong></td>
                        <td id="totalExcavation">0</td>
                        <td id="totalExcavationNoUpper">0</td>
                        <td id="totalSand">0</td>
                        <td id="totalFormwork">0</td>
                        <td id="totalBaseSurface">0</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    
        <button onclick="addRow()" class="btn btn-primary mt-3">Add Row</button>
        <button onclick="calculateVolume()" class="btn btn-success mt-3">Calculate</button>
        <button onclick="exportToExcel()" class="btn btn-warning mt-3">Export to Excel</button>
    </div>
    <br>
    <footer>
        <p><span id="year"></span>&copy; Gazmend Paçarizi </p>
    </footer>
    <script src="../JS/quantities.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
