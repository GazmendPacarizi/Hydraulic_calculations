<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantity calculation of sewer systems</title>
    <link rel="stylesheet" href="../CSS/quantities.css">
    <link rel="stylesheet" href="../CSS/body.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <img src="../IMAGES/CROSS SECTION CHANNEL.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-md-8 col-sm-12">
                <div class="table-responsive-md">
                    <table id="dataTable" class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Pipe Diameter (m)</th>
                                <th>Length (m)</th>
                                <th>Wideness (m)</th>
                                <th>Volume of Sand (m³)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3" style="text-align: end;"><strong>Total Volume of Sand:</strong></td>
                                <td id="totalVolume">0</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="d-flex flex-wrap gap-2">
                    <button class="btn btn-primary" onclick="addRow()">Add Row</button>
                    <button class="btn btn-success" onclick="calculateVolume()">Calculate</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p><span id="year"></span>&copy; Gazmend Paçarizi </p>
    </footer>
    <script src="../JS/quantities.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
